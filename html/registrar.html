<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/registrar.css">
    <title>Llevedetodo - Registrate!</title>
</head>
<body>
    <header>
        <a href="/" class="logo-container"><img src="/imgs/logo1.png" alt="" class="logo"></a>
    </header>
    <main class="main-section">
        <section class="form-container shadow">
            <form action="" class="registrar">
                <div class="input-container">
                    <label for="prim-nombre">Primer nombre:</label>
                    <input id="prim-nombre" class="text-field" type="text" name="prim-nombre">
                </div>
                <div class="input-container last-col" id="ejemplo">
                    <label for="seg-nombre">Segundo nombre:</label>
                    <input id="seg-nombre" class="text-field" type="text" name="seg-nombre">
                </div>
                <div class="input-container">
                    <label for="prim-nombre">Primer apellido:</label>
                    <input id="prim-nombre" class="text-field" type="text" name="prim-apellido">
                </div>
                <div class="input-container last-col">
                    <label for="seg-nombre">Segundo apellido:</label>
                    <input id="seg-nombre" class="text-field" type="text" name="seg-apellido">
                </div>
                <div class="full">
                    <label for="correo">Correo Electrónico:</label>
                    <input id="correo" type="email" name="correo">
                </div>
                <div class="full">
                    <label for="celular">Celular</label>
                    <input id="celular" type="number" name="celular">
                </div>
                <div class="full">
                    <label for="contrasena">Contraseña</label>
                    <input id="contrasena" type="password" name="contarsena">
                </div>
                <!-- <div class="full">
                    <label for="conf_contrasena">Confirmar Contraseña</label>
                    <input id="conf_contrasena" type="password">
                </div> -->
                
                <button type="submit" class="submit-register">Registrarse</button>
                <!-- <button><a href="./register.html">Crea tu cuenta</a></button> -->
            </form>
        </section>
    </main>
</body>
</html>
