<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
    <title>Llevedetodo - Inicia Sesión</title>
</head>
<body>
    <header>
        <div class="banner">
            <a href="../index.html" class="logo-container">
                <img src="../imgs/logo1.png" alt="tienda online - Llevedetodo" class="logo">
            </a>
            <p>Productos de calidad al mejor precio, Envíos en todo el territorio nacional</p>
        </div>
    </header>
    <main class="main-section">
        <section class="form-container shadow">
            <form action="" class="login">
                <div class="field">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" class="text-field">
                </div>
                <div class="field">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" class="text-field">
                    <p style="color:red; display: none;">tu contraseña es incorrecta</p>
                    <a href="">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="submit-login">Ingresar</button>
                <!-- <button><a href="./register.html">Crea tu cuenta</a></button> -->
            </form>
        </section>
    </main>
</body>
</html>
